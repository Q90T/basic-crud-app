<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Register</title>
</head>
<body>
    <main>
        <button class="theme-btn" onclick="theme()">
            <i class="bx bx-moon"></i>
        </button>

    <div class="head">
                
        <div class="Register">
            <h1>Register a student :</h1>
        </div>
           
        <div class="cruds">
            

            <div class="inputs">
                <input placeholder="Student ID" type="number" id="studentid">
                <input type="text" id="firstname" placeholder="first name">
                <input type="text" id="secondname" placeholder="second name">
                <input type="date" id="birth" placeholder="birth day">
                <input placeholder="degree" type="number" id="degree">
                <button id="submit" >Register</button>
            </div>


            <div class="outputs">
                
                    <div id="deleleteAll">

                    </div>
                    <table>
                        <tr>
                            <th>id</th>
                            <th>First Name</th>
                            <th>second Name</th>
                            <th>birth day</th>
                            <th>degree</th>
                            <th>edit</th>
                            <th>delete</th>
                        </tr>
                        <tbody id="tbody">
                           
                        </tbody>
                    </table>
                </div>


            </div>


        </div>
    </div>
    </main>
        
        <script src="INDEX.JS"></script>
</body>
</html>
